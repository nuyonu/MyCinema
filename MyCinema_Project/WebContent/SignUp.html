<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyCinema</title>
    <link rel="stylesheet" href="assets/stylesheets/SignUp.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>


<div class="image-container"></div>

<div class="flex-white-container"></div>
<div class="white-contanier">


    <div class="title-container"> My Cinema</div>
    <div class="subtitle-container">Please complete to create your account.</div>
    <div class="signup-container">

        <form>

            <div class="firstname-lastname-container">
                <div class="firstname"><input type="text" id="firstname" placeholder="First Name"></div>
                <div class="lastname"><input type="text" id="lastname" placeholder="Last Name"></div>

            </div>

            <input type="text" id="username" placeholder="Username">
            <input type="text" id="email" placeholder="E-mail">
            <input type="text" id="password" placeholder="Password">
            <input type="text" id="confirmpassword" placeholder="Confirm Password">

            <div class="checkbox-container">
                <input type="checkbox" id="Terms">
                <label for="Terms">I agree with terms and conditions</label>

            </div>

            <div class="button-container">


                <div class="button">Sign Up</div>
            </div>


            <div class="button-container">

                <div class="return-signin" onclick="location.href='Login.html'"> Already have an account? Sign In.</div>


            </div>

        </form>
    </div>


</div>
<div class="flex-white-container"></div>
</body>
