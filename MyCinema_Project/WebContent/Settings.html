<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="stylesheet" href="assets/stylesheets/myCinemaSettings.css">

    <title>Settings</title>


</head>

<body>
<div class="layout">
    <div class="l-left">
        <a href="#" class="toggle-menu topm1"><i class="material-icons">menu</i></a>
        <a href="Home.html" class="logo-menu">My Cinema</a>
        <div class="menu">
            <a href="Home.html" class="menu-item">
                <img src="assets/icons/icon_home-1.svg" alt="" class="ico">
                Home
            </a>
            <a href="Statistics.html" class="menu-item">
                <img src="assets/icons/icon_dashboard-1.svg" alt="" class="ico">
                Statistics
            </a>
            <a href="Movies.html" class="menu-item">
                <img src="assets/icons/icon_products-1.svg" alt="" class="ico">
                Movies
            </a>
            <a href="Cinema-rooms.html" class="menu-item">
                <img src="assets/icons/icon_Invoices-1.svg" alt="" class="ico">
                Cinema Rooms
            </a>
            <a href="Program.html" class="menu-item">
                <img src="assets/icons/icon_calendar-1.svg" alt="" class="ico">
                Program
            </a>
            <a href="Settings.html" class="menu-item active">
                <img src="assets/icons/icon_setting.svg" alt="" class="ico">
                Settings
            </a>
        </div>
    </div>
    <div class="l-right">
        <div class="top-bar">
            <form action="" class="left">
                <a href="#" class="toggle-menu topm2"><i class="material-icons">menu</i></a>
                <img src="assets/icons/icon_search.svg" alt="" class="icon">
                <input type="text" id="input_search" placeholder="Search" class="Search">
            </form>
            <div class="right">
                <img src="assets/icons/icon_notification.svg" alt="" class="notif-ico">
                <a href="Settings.html" class="user-menu">
                    John Doe
                    <img src="assets/icons/icon_down-arrow-small.svg" alt="" class="arrow">

                </a>
            </div>
        </div>

        <div class="container">

            <div class="settingsContainer">
                <h1 class="Title">Settings</h1>
                <div class="settings">
                    <div class="settingsLeftSide">

                        <div class="image-details">
                            <div class="image-part">
                                <img src="assets/images/john-doe.png" alt="" class="profile">
                                <div class="bgPen"><img src="assets/icons/icon_edit.svg" alt="" class="editProfile">
                                </div>
                            </div>
                            <div class="nameContainerProfile">

                            </div>
                            <div class="name">
                                <h3>John Doe</h3>
                                <p>User type</p>
                            </div>
                            <div class="editPenName">
                                <img src="assets/icons/icon_edit.svg" alt="" class="editName">
                            </div>
                        </div>
                        <div class="details-part">
                            <div class="details">
                                <h5>First Name</h5>
                                <p>John</p>
                            </div>

                            <div class="details">
                                <h5>Last Name</h5>
                                <p>Doe</p>
                            </div>

                            <div class="details">
                                <h5>Profile Data</h5>
                                <p>Regular 18pt</p>
                            </div>

                            <div class="details">
                                <h5>Profile Data</h5>
                                <p>Regular 18pt</p>
                            </div>

                        </div>

                    </div>
                    <div class="settingsRightSide">
                        <form class="settingsForm" action="">
                            <div class="field">
                                <input type="text" class="formField" name="FName"
                                       placeholder="Enter your first name" onsubmit="return checkforblank()" required>
                                <label name="settings">First Name</label>
                            </div>

                            <div class="field">
                                <input type="text" class="formField" name="LName" placeholder="Enter your last name"
                                       required>
                                <label name="settings">Last Name</label>
                            </div>

                            <div class="field">
                                <input type="email" class="formField" name="email"
                                       placeholder="Enter your email address" required>
                                <label name="settings">Email Address</label>
                            </div>

                            <div class="field">
                                <input type="text" class="formField" name="phone"
                                       placeholder="Enter your phone number" required>
                                <label name="settings">Phone Number</label>
                            </div>

                            <div class="field">
                                <input type="text" class="formField" name="settings" placeholder="Placeholder"
                                       required>
                                <label name="settings">Label</label>
                            </div>

                            <div class="field">
                                <input type="text" class="formField" name="settings" placeholder="Placeholder"
                                       required>
                                <label name="settings">Label</label>
                            </div>
                        </form>
                        <div class="form-buttons-container">
                            <button class="discardBtn" type="button">Discard</button>
                            <button class="saveBtn" type="submit" disabled>Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="assets/scripts/scriptSettings.js"></script>
</body>

</html>
