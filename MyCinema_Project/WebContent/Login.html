<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyCinema</title>
    <link rel="stylesheet" href="assets/stylesheets/Login.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>


<div class="image-container"></div>

<div class="flex-white-container"></div>
<div class="white-contanier">


    <div class="title-container"> My Cinema</div>
    <div class="subtitle-container">Welcome back! Please login to your account.</div>
    <div class="login-container">

        <form>

            <input type="text" id="username" placeholder="Username">
            <input type="text" id="password" placeholder="Password">

            <div class="checkbox-forgpass-container">
                <div class="checkbox-container">
                    <input type="checkbox" id="RememberMe">
                    <label for="RememberMe"> Remember Me</label>

                </div>

                <div class="forgot-password-container" onclick="location.href='ForgotPassword.html'"> Forgot Password
                </div>


            </div>

            <div class="button-container">

                <div class="button">Login</div>
                <div class="button" onclick="location.href='SignUp.html'">Sign Up</div>
            </div>

        </form>
    </div>


</div>
<div class="flex-white-container"></div>
</body>
