<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link th:href="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i}" rel="stylesheet">
    <link th:href="@{//fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link th:href="@{//www.w3schools.com/w3css/4/w3.css}" rel="stylesheet">
    <link media="screen" rel="stylesheet" type="text/css" href="../static/stylesheets/adminRooms.css" th:href="@{/stylesheets/adminRooms.css}">

    <title>MyCinema Admin Panel | Edit Room</title>
</head>
<body>
<div class="layout">
    <div th:replace="AdminCommon.html :: left(${3})"></div>
    <div class="l-right">
        <div th:replace="AdminCommon.html :: div.top-bar"></div>
        <div class="main">
            <h2 class="title" th:text="|Room |+ ${room.getName()}">Room</h2>
            <div class="main-container">
                <form action="#" th:action="@{/admin-rooms-submit-edit}" method="POST">
                    <div class="buttons-top">
                        <button class="buttons-room" type="submit">Save</button>
                        <input class="buttons-room" type="button" onclick="location.href='admin-rooms'" value="Discard"/>
                    </div>
                    <div class="row-container">
                        <div class="main-panel">
                            <p>Current Name:</p>
                            <input type="text" disabled th:name="old-room-name" th:value="${room.getName()}">
                            <p>Current Image:</p>
                            <img class="old-image" th:src="@{'/images/' + ${room.getImagePath()}}" />
                        </div>
                        <div class="main-panel">
                            <p>New Name:</p>
                            <input type="text" th:name="new-room-name">
                            <p>New Image:</p>
                            <input type="file" th:name="new-room-image-path">
                            <input type="hidden" th:name="room-id" th:value="${room.getId()}"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{//code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
<script th:src="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
