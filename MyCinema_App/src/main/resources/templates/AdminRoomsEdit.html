<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link th:href="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i}" rel="stylesheet">
    <link th:href="@{//fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{//use.fontawesome.com/releases/v5.8.2/css/all.css}">
    <link th:href="@{//www.w3schools.com/w3css/4/w3.css}" rel="stylesheet">
    <link media="screen" rel="stylesheet" type="text/css" href="../static/stylesheets/adminMenu.css"
          th:href="@{/stylesheets/adminMenu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dropDownNotification.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/comm.css}">
    <link media="screen" rel="stylesheet" type="text/css" href="../static/stylesheets/adminRooms.css"
          th:href="@{/stylesheets/adminRooms.css}">

    <title>MyCinema Admin Panel | Edit Room</title>
</head>
<body>
<div class="layout">
    <div th:replace="AdminCommon.html :: left(${3})"></div>
    <div class="l-right">
        <div th:replace="AdminCommon.html :: top-bar(${user})"></div>
        <div class="main">
            <h2 class="title" th:text="|Edit Room: |+ ${room.getName()}">Room</h2>
            <div class="alert alert-danger" th:each="message : ${errorMessages}" th:text="${message}"></div>
            <div class="main-container">
                <form action="#" th:action="@{/admin-rooms-edit-submit}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:name="room-id" th:value="${room.getId()}"/>
                    <div class="buttons-top">
                        <button class="buttons-room" type="submit">Save</button>
                        <input class="buttons-room" type="button" onclick="location.href='admin-rooms'" value="Discard"/>
                    </div>
                    <div class="row-container">
                        <div class="main-panel">
                            <p>Current Name:</p>
                            <input type="text" disabled th:name="old-room-name" th:value="${room.getName()}">
                        </div>
                        <div class="main-panel">
                            <p>New Name:</p>
                            <input type="text" th:name="new-room-name">
                        </div>
                    </div>
                    <table class="table-of-rooms">
                        <tr>
                            <th>Number</th>
                            <th>Image</th>
                            <th>Change</th>
                        </tr>
                        <th:block th:each="image, iterStat :${images}">
                            <tr>
                                <td th:text="${iterStat.count}">Number</td>
                                <td><img class="old-image" th:src="@{'/images/cinema-rooms/' + ${room.getId()} + '/' + ${iterStat.count} + '.jpg'}" /></td>
                                <td><input type="file" accept="image/*" th:name="image-file"></td>
                            </tr>
                        </th:block>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{//code.jquery.com/jquery-3.3.1.min.js}"></script>
<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
<script th:src="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/scripts/dropDownNotification.js}"></script>
<script th:src="@{/scripts/buttonAccount.js}"></script>
<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
