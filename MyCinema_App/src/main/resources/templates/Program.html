<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheets/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/stylesheets/program.css}" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/comm.css}">

    <title>MyCinema | Program</title>
</head>
<body>
<div class="layout">
    <div th:replace="common.html :: left(${5}, ${user})"></div>
    <div class="l-right">
        <div th:replace="common.html :: top(${user})"></div>
        <div class="body-main">
            <h1 id="program-title">Program</h1>
            <div class="programs">
                <div class="buttons-top">
                    <form method="get" th:action="@{/program}">
                        <input type="hidden" name="day" th:value="0"/>
                        <input type="hidden" name="idMovie" th:value="${param.idMovie}"/>
                        <button class="button-day" type="submit">Monday</button>
                    </form>
                    <form method="get" th:action="@{/program}">
                        <input type="hidden" name="day" th:value="1"/>
                        <input type="hidden" name="idMovie" th:value="${param.idMovie}"/>
                        <button class="button-day" type="submit">Tuesday</button>
                    </form>
                    <form method="get" th:action="@{/program}">
                        <input type="hidden" name="day" th:value="2"/>
                        <input type="hidden" name="idMovie" th:value="${param.idMovie}"/>
                        <button class="button-day" type="submit">Wednesday</button>
                    </form>
                    <form method="get" th:action="@{/program}">
                        <input type="hidden" name="day" th:value="3"/>
                        <input type="hidden" name="idMovie" th:value="${param.idMovie}"/>
                        <button class="button-day" type="submit">Thursday</button>
                    </form>
                    <form method="get" th:action="@{/program}">
                        <input type="hidden" name="day" th:value="4"/>
                        <input type="hidden" name="idMovie" th:value="${param.idMovie}"/>
                        <button class="button-day" type="submit">Friday</button>
                    </form>
                    <form method="get" th:action="@{/program}">
                        <input type="hidden" name="day" th:value="5"/>
                        <input type="hidden" name="idMovie" th:value="${param.idMovie}"/>
                        <button class="button-day" type="submit">Saturday</button>
                    </form>
                    <form method="get" th:action="@{/program}">
                        <input type="hidden" name="day" th:value="6"/>
                        <input type="hidden" name="idMovie" th:value="${param.idMovie}"/>
                        <button class="button-day" type="submit">Sunday</button>
                    </form>
                </div>
                <div class="headers-table">
                    <p id="header-movie">Movie</p>
                    <p id="header-hours">Screening Hours</p>
                </div>
                <th:block th:each="program : ${programs}">
                    <div class="table-row">
                        <div class="column-left">
                            <div class="information-play"></div>
                            <p th:text="${program.getTitle()}">Movie</p>
                        </div>
                        <div class="column-right">
                            <th:block th:each="screening : ${program.getScreenings()}">
                                <form action="#" method="post"
                                      th:action="@{/reservationPlace(idMovie=${program.getId()},day=${screening.getDate()},time=${screening.getTime()},place=${screening.getRoomId()})}">
                                    <button class="button-hour" th:text="${screening.getTime()}" type="submit">hour
                                    </button>
                                </form>
                            </th:block>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<script>

</script>
<script th:src="@{/scripts/buttonAccount.js}"></script>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../static/script.js"></script>
</body>
</html>
