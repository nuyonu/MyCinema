<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link th:href="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{//https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
    <link th:href="@{//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i}" rel="stylesheet">
    <link th:href="@{//fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link th:href="@{//www.w3schools.com/w3css/4/w3.css}" rel="stylesheet">
    <link media="screen" rel="stylesheet" type="text/css" href="../static/stylesheets/adminUsers.css"
          th:href="@{/stylesheets/adminUsers.css}">

    <title>MyCinema Admin Panel | Edit User</title>
</head>
<body>
<div class="layout">
    <div th:replace="AdminCommon.html :: left(${5})"></div>
    <div class="l-right">
        <div th:replace="AdminCommon.html :: div.top-bar"></div>
        <div class="main">
            <h2 class="title" th:text="'Edit user: ' + ${user.getUsername()}"></h2>
            <div class="alert alert-danger" th:each="message : ${errorMessages}" th:text="${message}"></div>
            <div class="alert alert-success" th:each="message : ${successfulMessages}" th:text="${message}"></div>
            <div class="main-container">
                <form th:action="@{/admin-change-user-information}" method="post" enctype="multipart/form-data">
                    <div class="buttons-top">
                        <button class="buttons-user" type="submit">Save</button>
                        <input class="buttons-user" type="button" onclick="location.href='/admin-users'"
                               value="Discard"/>
                    </div>
                    <div class="row-container">
                        <div class="main-panel">
                            <p class="information-text">Current First Name:</p>
                            <p th:text="${user.getFirstName()}"></p>
                            <p class="information-text">Current Last Name:</p>
                            <p th:text="${user.getLastName()}"></p>
                            <p class="information-text">Current E-mail:</p>
                            <p th:text="${user.getEmail()}"></p>
                            <p class="information-text">Current Phone Number:</p>
                            <p th:text="${user.getPhoneNumber()}"></p>
                            <p class="information-text">Current Profile Image:</p>
                            <img class="actual-image" th:src="${user.getAvatarImagePath()}">
                        </div>
                        <div class="main-panel">
                            <p>New First Name:</p>
                            <input type="text" th:name="newFirstName">
                            <p>New Last Name:</p>
                            <input type="text" th:name="newLastName">
                            <p>New E-mail:</p>
                            <input type="text" th:name="newEmail">
                            <p>New Phone Number:</p>
                            <input type="text" th:name="newPhoneNumber">
                            <p>Select new profile image</p>
                            <input type="file" th:name="newImageFile" accept="image/*"/>
                            <input hidden type="text" th:name="userId" th:value="${user.getId()}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{//code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
<script th:src="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/scripts/script.js}"></script>
<script th:src="@{/scripts/alert.js}"></script>
</body>
</html>
