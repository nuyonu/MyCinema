<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link crossorigin="anonymous" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T}"
          rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
    <link rel="stylesheet" th:href="@{/stylesheets/style.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/custom_room.css}">

    <title>Room</title>
</head>
<body>
<div class="layout">
    <div class="l-left">
        <a class="toggle-menu topm1" href="#"><i class="material-icons">menu</i></a>
        <a class="logo-menu" href="home">My Cinema</a>
        <div class="menu">
            <a class="menu-item" href="home">
                <img alt="" class="ico" th:src="@{/icons/icon_home-1.svg}">
                Home
            </a>
            <a class="menu-item" href="statistics">
                <img alt="" class="ico" th:src="@{/icons/icon_dashboard-1.svg}">
                Statistics
            </a>
            <a class="menu-item" href="movies">
                <img alt="" class="ico" th:src="@{/icons/icon_products-1.svg}">
                Movies
            </a>
            <a class="menu-item active" href="cinema-rooms">
                <img alt="" class="ico" th:src="@{/icons/icon_Invoices-1.svg}">
                Cinema Rooms
            </a>
            <a class="menu-item" href="program">
                <img alt="" class="ico" th:src="@{/icons/icon_calendar-1.svg}">
                Program
            </a>
            <a class="menu-item" href="settings">
                <img alt="" class="ico" th:src="@{/icons/icon_setting.svg}">
                Settings
            </a>
        </div>
    </div>
    <div class="l-right">
        <div class="top-bar">
            <form action="" class="left">
                <a class="toggle-menu topm2" href="#"><i class="material-icons">menu</i></a>
                <img alt="" class="icon" th:src="@{/icons/icon_search.svg}">
                <input id="input_search" placeholder="Search" type="text">
            </form>
            <div class="right">
                <img alt="" class="notif-ico" th:src="@{/icons/icon_notification.svg}">
                <a class="user-menu" href="/Settings">
                    John Doe
                    <img alt="" class="arrow" th:src="@{icons/icon_down-arrow-small.svg}">

                </a>
            </div>
        </div>
        <div class="main">
            <h2 class="title">Room Name</h2>

            <div class="card">
                <div class="card-body">
                    <div class="room-view">
                        <!-- 13 x 7 -->
                        <table class="room-view-table">
                            <tr>
                                <td class="screen-row" colspan="13">
                                    <div class="screen-el">Screen</div>
                                </td>
                            </tr>

                            <th:block th:each="line:${room.getPlaces()}">
                                <tr>
                                    <th:block th:each="element:${line}">
                                        <td>
                                            <!--<p>dasda</p>-->
                                            <div th:class="${room.getType(element)}"></div>
                                        </td>
                                    </th:block>
                                </tr>

                            </th:block>
                        </table>
                        <div class="room-view-legend">
                            <div class="chair free"></div>
                            Free <br>
                            <div class="chair booked"></div>
                            Booked <br>
                            <div class="chair sold"></div>
                            Sold <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/script.js}"></script>
</body>
</html>
