<!DOCTYPE html>
<html lang="en" xmlns="" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheets/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/stylesheets/myCinemaSettings.css}" type="text/css">

    <title>My Cinema | Settings</title>


</head>

<body>
<div class="layout">
    <div th:replace="common.html :: left(${6})"></div>


    <div class="l-right">
        <div th:replace="common.html :: div.top-bar"></div>
        <div class="container">

            <div class="settingsContainer">
                <h1 class="Title">Settings</h1>
                <p class="text-danger text-error-specifications" th:if="${message != null}" th:text="${message}"></p>
                <div class="settings">
                    <div class="settingsLeftSide">
                        <div class="image-details">
                            <div class="image-part">
                                <img src="" alt="" class="profile changeAvatar" th:src="@{${userInfo.getAvatarImagePath()}}">
                                <div class="bgPen"><img src="" alt="" class="editProfile changeAvatar" th:src="@{/icons/icon_edit.svg}">
                                </div>
                                <form th:action="@{/changeAvatar}" enctype="multipart/form-data" method="post">
                                    <input type="file" id="image-avatar" name="imageFile" accept="image/*" style="display: none;" onchange="this.form.submit()" />
                                </form>
                            </div>
                            <div class="nameContainerProfile">

                            </div>
                            <div class="name">
                                <h3 th:each="u: ${#httpServletRequest.getCookies()}"
                                    th:if="${u.getName().equals('user')}" th:text="${u.getValue()}"></h3>
                                <p th:text="${userInfo.getUserType()}"></p>
                            </div>
                        </div>
                        <div class="details-part">
                            <div class="details">
                                <h5>First Name</h5>
                                <p th:text="${userInfo.getFirstName()}"></p>
                            </div>

                            <div class="details">
                                <h5>Last Name</h5>
                                <p th:text="${userInfo.getLastName()}"></p>
                            </div>

                            <div class="details">
                                <h5>E-Mail</h5>
                                <p th:text="${userInfo.getEmail()}"></p>
                            </div>

                            <div class="details">
                                <h5>Phone number</h5>
                                <p th:text="${userInfo.getPhoneNumber()}"></p>
                            </div>

                        </div>

                    </div>
                    <div class="settingsRightSide">
                        <form class="settingsForm" th:action="@{/changeInformation}" th:object="${changeInformationModel}"
                              method="post">
                            <div class="field">
                                <input class="formField" id="FName" placeholder="Enter your first name" required
                                       type="text" th:value="FName" th:field="*{firstName}">
                                <label th:text="${userInfo.getFirstName()}"></label>
                            </div>

                            <div class="field">
                                <input class="formField" id="LName" placeholder="Enter your last name" required
                                       type="text" th:value="LName" th:field="*{lastName}">
                                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                      th:errors="*{firstName}"></span>
                                <label th:text="${userInfo.getLastName()}"></label>
                            </div>

                            <div class="field">
                                <input class="formField" id="Email" placeholder="Enter your email address"
                                       required type="email" th:value="Email" th:field="*{email}">
                                <label th:text="${userInfo.getEmail()}"></label>
                                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                      th:errors="*{lastName}"></span>
                            </div>

                            <div class="field">
                                <input class="formField" id="phone" placeholder="Enter your phone number"
                                       required type="text" th:value="phone" th:field="*{phoneNumber}">
                                <label th:text="${userInfo.getPhoneNumber()}"></label>
                                <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}"></span>
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                                  th:errors="*{phoneNumber}"></span>
                            <div class="form-buttons-container">
                                <button class="discardBtn" type="button">Discard</button>
                                <button class="saveBtn" type="submit" id="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:src="@{/scripts/scriptSettings.js}"></script>
<script th:src="@{/scripts/settings.js}" async></script>
</body>

</html>
