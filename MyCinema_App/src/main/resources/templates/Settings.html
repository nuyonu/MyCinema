<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/stylesheets/style.css" rel="stylesheet">
    <link href="../static/stylesheets/myCinemaSettings.css" rel="stylesheet">

    <title>Settings</title>


</head>

<body>
<div class="layout">
    <div class="l-left">
        <a class="toggle-menu topm1" href="#"><i class="material-icons">menu</i></a>
        <a class="logo-menu" href="home">My Cinema</a>
        <div class="menu">
            <a class="menu-item" href="home">
                <img alt="" class="ico" src="../static/icons/icon_home-1.svg">
                Home
            </a>
            <a class="menu-item" href="statistics">
                <img alt="" class="ico" src="../static/icons/icon_dashboard-1.svg">
                Statistics
            </a>
            <a class="menu-item" href="movies">
                <img alt="" class="ico" src="../static/icons/icon_products-1.svg">
                Movies
            </a>
            <a class="menu-item" href="cinema-rooms">
                <img alt="" class="ico" src="../static/icons/icon_Invoices-1.svg">
                Cinema Rooms
            </a>
            <a class="menu-item" href="program">
                <img alt="" class="ico" src="../static/icons/icon_calendar-1.svg">
                Program
            </a>
            <a class="menu-item active" href="settings">
                <img alt="" class="ico" src="../static/icons/icon_setting.svg">
                Settings
            </a>
        </div>
    </div>
    <div class="l-right">
        <div class="top-bar">
            <form action="" class="left">
                <a class="toggle-menu topm2" href="#"><i class="material-icons">menu</i></a>
                <img alt="" class="icon" src="../static/icons/icon_search.svg">
                <input class="Search" id="input_search" placeholder="Search" type="text">
            </form>
            <div class="right">
                <img alt="" class="notif-ico" src="../static/icons/icon_notification.svg">
                <a class="user-menu" href="Settings.html">
                    John Doe
                    <img alt="" class="arrow" src="../static/icons/icon_down-arrow-small.svg">

                </a>
            </div>
        </div>

        <div class="container">

            <div class="settingsContainer">
                <h1 class="Title">Settings</h1>
                <div class="settings">
                    <div class="settingsLeftSide">

                        <div class="image-details">
                            <div class="image-part">
                                <img alt="" class="profile" src="../static/images/john-doe.png">
                                <div class="bgPen"><img alt="" class="editProfile" src="../static/icons/icon_edit.svg">
                                </div>
                            </div>
                            <div class="nameContainerProfile">

                            </div>
                            <div class="name">
                                <h3>John Doe</h3>
                                <p>User type</p>
                            </div>
                            <div class="editPenName">
                                <img alt="" class="editName" src="../static/icons/icon_edit.svg">
                            </div>
                        </div>
                        <div class="details-part">
                            <div class="details">
                                <h5>First Name</h5>
                                <p>John</p>
                            </div>

                            <div class="details">
                                <h5>Last Name</h5>
                                <p>Doe</p>
                            </div>

                            <div class="details">
                                <h5>Profile Data</h5>
                                <p>Regular 18pt</p>
                            </div>

                            <div class="details">
                                <h5>Profile Data</h5>
                                <p>Regular 18pt</p>
                            </div>

                        </div>

                    </div>
                    <div class="settingsRightSide">
                        <form action="" class="settingsForm">
                            <div class="field">
                                <input class="formField" name="FName" onsubmit="return checkforblank()"
                                       placeholder="Enter your first name" required type="text">
                                <label name="settings">First Name</label>
                            </div>

                            <div class="field">
                                <input class="formField" name="LName" placeholder="Enter your last name" required
                                       type="text">
                                <label name="settings">Last Name</label>
                            </div>

                            <div class="field">
                                <input class="formField" name="email" placeholder="Enter your email address"
                                       required type="email">
                                <label name="settings">Email Address</label>
                            </div>

                            <div class="field">
                                <input class="formField" name="phone" placeholder="Enter your phone number"
                                       required type="text">
                                <label name="settings">Phone Number</label>
                            </div>

                            <div class="field">
                                <input class="formField" name="settings" placeholder="Placeholder" required
                                       type="text">
                                <label name="settings">Label</label>
                            </div>

                            <div class="field">
                                <input class="formField" name="settings" placeholder="Placeholder" required
                                       type="text">
                                <label name="settings">Label</label>
                            </div>
                        </form>
                        <div class="form-buttons-container">
                            <button class="discardBtn" type="button">Discard</button>
                            <button class="saveBtn" disabled type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../static/scripts/scriptSettings.js"></script>
</body>

</html>
