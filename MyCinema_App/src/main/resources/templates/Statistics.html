    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawAgeDistributionChart);
        google.charts.setOnLoadCallback(drawMovieDistributionChart);

        // Draw the chart and set the chart values
        function drawAgeDistributionChart() {
            var data = google.visualization.arrayToDataTable([
                ['Age', 'Number of People'],
                ['under 7', parseInt(document.getElementById("age1").value)],
                ['7-14', parseInt(document.getElementById("age2").value)],
                ['14-18', parseInt(document.getElementById("age3").value)],
                ['18+', parseInt(document.getElementById("age4").value)],
            ]);
            console.log(data);

            // Optional; add a title and set the width and height of the chart
            var options = {
                'title': 'Age Distribution', titleTextStyle: {fontSize: 15, fontName: 'Source Sans Pro', regular: true},
                pieHole: 0.58, 'width': 400, 'height': 250,
                colors: ['#55D9FD', '#FE8575', '#FFD983', '#A49DFF'], backgroundColor: '#FEFCFF',
                legend: {
                    position: 'right',
                    alignment: 'center',
                    textStyle: {fontSize: 11, fontName: 'Source Sans Pro', regular: true}
                }, pieSliceText: 'none'
            };
            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('Age_chart_div'));
            chart.draw(data, options);
        }

        // Draw the chart and set the chart values
        function drawMovieDistributionChart() {
            var data = google.visualization.arrayToDataTable([
                ['Price', 'Distribution of price'],
                ['0-10', parseInt(document.getElementById("var1").value)],
                ['10-15', parseInt(document.getElementById("var2").value)],
                ['15-20', parseInt(document.getElementById("var3").value)],
                ['20-25', parseInt(document.getElementById("var4").value)],
                ['25-30', parseInt(document.getElementById("var5").value)],
                ['30+', parseInt(document.getElementById("var6").value)],

            ]);

            console.log(document.getElementById("age4").value);

            // Optional; add a title and set the width and height of the chart
            var options = {
                'title': 'Distribution of price',
                titleTextStyle: {fontSize: 15, fontName: 'Source Sans Pro', regular: true},
                pieHole: 0.58,
                'width': 400,
                'height': 250,
                colors: ['#55D9FD', '#FE8575', '#FFD983', '#A49DFF'],
                backgroundColor: '#FEFCFF',
                legend: {
                    position: 'right',
                    alignment: 'center',
                    textStyle: {fontSize: 11, fontName: 'Source Sans Pro', regular: true}
                },
                pieSliceText: 'none'
            };

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('Movie_chart_div'));
            chart.draw(data, options);
        }
    </script>
    <title>MyCinema | Statistics</title>
</head>
