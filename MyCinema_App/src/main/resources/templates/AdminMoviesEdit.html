<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link th:href="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i}" rel="stylesheet">
    <link th:href="@{//fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link th:href="@{//www.w3schools.com/w3css/4/w3.css}" rel="stylesheet">
    <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css}" type="text/css" rel="stylesheet" media="screen" />
    <link th:href="@{/stylesheets/timingfield.css}" type="text/css" rel="stylesheet" media="screen" />
    <link media="screen" rel="stylesheet" type="text/css" href="../static/stylesheets/adminMovies.css" th:href="@{/stylesheets/adminMovies.css}">

    <title>MyCinema Admin Panel | Edit Movie</title>
</head>
<body>
<div class="layout">
    <div th:replace="AdminCommon.html :: left(${3})"></div>
    <div class="l-right">
        <div th:replace="AdminCommon.html :: div.top-bar"></div>
        <div class="main">
            <h2 class="title" th:text="|Movie |+ ${movie.getTitle()}">Movie</h2>
            <div class="main-container">
                <form action="#" th:action="@{/admin-movies-submit-edit}" method="POST" enctype="multipart/form-data">
                    <div class="buttons-top">
                        <button class="buttons-movie" type="submit">Save</button>
                        <input class="buttons-movie" type="button" onclick="location.href='admin-movies'" value="Discard"/>
                    </div>
                    <div class="row-container">
                        <div class="main-panel">
                            <p>Current Name:</p>
                            <input type="text" disabled th:name="old-movie-name" th:value="${movie.getTitle()}">
                            <p>Current Price:</p>
                            <input type="text" disabled th:name="old-movie-price" th:value="${movie.getPrice()}">
                            <p>Current Duration:</p>
                            <input type="text" disabled th:name="old-movie-duration" th:value="${movie.getDuration()}">
                            <p class="go-down">Current Image:</p>
                            <img class="old-image" th:src="@{${movie.getPath()}}" />
                        </div>
                        <div class="main-panel">
                            <p>New Name:</p>
                            <input type="text" th:name="new-movie-title">
                            <p>New Price:</p>
                            <input type="text" th:name="new-movie-price">
                            <p>New Duration:</p>
                            <input class="timing" type="text" th:name="new-movie-duration">
                            <p>New Image:</p>
                            <input type="file" th:name="new-movie-image-path" accept="image/*">
                            <input type="hidden" th:name="movie-id" th:value="${movie.getId()}"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{//code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
<script th:src="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/scripts/script.js}"></script>
<script th:src="@{//code.jquery.com/jquery-1.11.3.min.js}"></script>
<script th:src="@{/scripts/timingfield.js}"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".timing").timingfield();
    });
</script>
<script th:src="@{scripts/alert.js}"></script>
</body>
</html>
