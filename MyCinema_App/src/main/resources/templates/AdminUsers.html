<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link th:href="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,500,600,700,700i}" rel="stylesheet">
    <link th:href="@{//fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link th:href="@{//www.w3schools.com/w3css/4/w3.css}" rel="stylesheet">
    <link media="screen" rel="stylesheet" type="text/css" href="../static/stylesheets/adminUsers.css" th:href="@{/stylesheets/adminUsers.css}">

    <title>MyCinema Admin Panel | Users</title>
</head>
<body>
<div class="layout">
    <div th:replace="AdminCommon.html :: left(${3})"></div>
    <div class="l-right">
        <div th:replace="AdminCommon.html :: div.top-bar"></div>
        <div class="main">
            <h2 class="title">Users</h2>
            <div class="main-container">
                <div class="buttons-top">
                    <button class="buttons-user" id="button-delete" type="submit">Sterge Utilizatori Selectati</button>
                    <button class="buttons-user" id="button-deleteByName" type="button">Elimina dupa nume</button>
                </div>
                <table class="table-of-users">
                    <tr>
                        <th>Number</th>
                        <th>UserName</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>E-mail</th>
                        <th>Phone Number</th>
                        <th>Delete</th>
                        <th>Modify</th>
                    </tr>
                    <tr th:each="">
                        <td>Number</td>
                        <td>Username</td>
                        <td>FirstName</td>
                        <td>LastName</td>
                        <td>E-mail</td>
                        <td>PhoneNumber</td>
                        <td><input type="checkbox" class="check-for-delete"/></td>
                        <td><a onclick="window.location.href ='../templates/AdminUsersEdit.html';" class="button-edit">Edit</a></td>
                    </tr>
                </table>
                <div class="modal">
                    <div class="modal-form-content">
                        <span class="close-button">&times;</span>
                        <div class="modal-form-items">
                            <h1>Sterge Utilizator dupa nume</h1>
                            <div class="modal-form-inputs">
                                <p>Nume Utilizator:</p>
                                <input type="text" required th:name="user-FirstName">
                            </div>
                            <button class="buttons-user" id="modal-button-add" type="submit">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{//code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
<script th:src="@{//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/scripts/script.js}"></script>
<script th:src="@{/scripts/adminUsers.js}"></script>
</body>
</html>
